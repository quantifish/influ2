url: http://www.quantifish.co.nz/influ2/

template:
  bootstrap: 5
  bootswatch: cerulean

navbar:
  structure:
    left:  [intro, articles, tutorials, reference, news]
    right: [search, github]

reference:
- title: influ2 functions
  desc: Functions from the new influ2 R package.
  contents:
  - influ2
  - starts_with("get_")
  - id_var_type
  - geo_mean
  - influ_app

- title: influ2 plots
  desc: Plots and tables from the new influ2 R package.
  contents:
  - starts_with("plot_")
  - starts_with("table_")

- title: Data
  desc: Simulated data sets that are available.
  contents:
  - lobsters_per_pot

- title: influ
  desc: Functions from the original influ R package.
  contents:
  - influ
  - Influence
  - Influence$new
  - Influence$init
  - Influence$calc
  - Influence$effects
  - Influence$stanPlot
  - Influence$cdiPlot
  - Influence$influPlot
  - Influence$stepPlot
  - Influence$cdiPlotAll
  - Influence$stepAndInfluPlot
  - coeffs
  - ses
  